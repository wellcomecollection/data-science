services:
  embed:
    build: pipeline
    working_dir: /app
    env_file:
      - .env
    volumes:
      - type: bind
        source: ./data
        target: /data
      - type: bind
        source: ./src
        target: /app/src
      - type: bind
        source: ${HOME}/.aws
        target: /root/.aws
        read_only: true
    command: python embed.py

  get-nearest:
    build: pipeline
    working_dir: /app
    env_file:
      - .env
    volumes:
      - type: bind
        source: ./data
        target: /data
      - type: bind
        source: ./src
        target: /app/src
      - type: bind
        source: ${HOME}/.aws
        target: /root/.aws
        read_only: true
    command: python get-nearest.py

  api:
    build: api
    ports:
      - target: 80
        published: 5000
    env_file:
      - .env
    volumes:
      - type: bind
        source: ./data
        target: /data
      - type: bind
        source: ./src
        target: /code/app/src
      - type: bind
        source: ${HOME}/.aws
        target: /root/.aws
        read_only: true
